<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 240" role="img" aria-labelledby="title desc">
  <title id="title">Nemocnice Obláčkov — logo</title>
  <desc id="desc">A soft cloud cradled above a stylized hand, with the wordmark. No medical cross.</desc>

  <!-- ========= THEME ========= -->
  <defs>
    <style>
      :root {
        --brand: #2D6CDF;        /* cloud blue */
        --brand-dark: #0F2A50;   /* hand / text navy */
        --text: #0F2A50;
        --subtle: #4B5B73;
      }
      @media (prefers-color-scheme: dark) {
        :root { --text: #E5EAF1; --subtle: #AAB6C8; }
      }
      .cloud { fill: var(--brand); }
      .hand { fill: var(--brand-dark); }
      .wordmark { font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, -apple-system, sans-serif; }
      .name { font-weight: 700; letter-spacing: .2px; }
      .tagline { font-weight: 500; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- ========= SYMBOL (icon-only) ========= -->
  <symbol id="icon" viewBox="0 0 300 240">
    <!-- Cloud (smooth, friendly silhouette) -->
    <path class="cloud" d="M194.5,108.5c0-20.8-16.9-37.7-37.7-37.7c-11.3,0-21.6,5-28.5,13
        c-6.2-4.1-13.6-6.4-21.5-6.4c-21.3,0-38.5,17.3-38.5,38.5c-16.8,1.7-29.9,15.8-29.9,33c0,18.3,14.9,33.2,33.2,33.2h123.2
        c22.4,0,40.5-18.2,40.5-40.5C235.3,127,217.1,108.8,194.5,108.5z"/>
    <!-- Hand (supporting curve with thumb) -->
    <path class="hand" d="M38,174.5c17.6-7.1,36.6-9.9,56.5-8.4c13.8,1,35.6,6.7,46.1,6.9c9.7,.2,17.7-1.9,24.1-6.5
        c3.3-2.4,6.5-5.9,5.3-8.9c-1.4-3.5-6.8-3.8-10.4-3.5c-9.2,.9-18.5,2.3-27.7,3.9c-11.5,2-21.9-6.3-22.1-9.7c-.3-5,7.1-6.9,12.2-8.1
        c12.6-3,26.1-5,38.9-6c12.1-1,23,2.1,31.3,8.7c9.4,7.4,13.7,18.3,10.8,28.2c-3.2,10.8-12.4,17.9-24.2,21.6
        c-11.6,3.6-25.5,3.6-39.2,2.1c-25.9-2.8-52.4-5.7-80.5,3.8c-7.6,2.6-16,0.1-20.9-6C24.6,183.3,29.6,177.9,38,174.5z"/>
  </symbol>

  <!-- ========= LOCKUP ========= -->
  <!-- Icon -->
  <use href="#icon" x="0" y="0" width="300" height="240"/>

  <!-- Wordmark -->
  <g class="wordmark" transform="translate(330,98)">
    <text class="name" x="0" y="0" font-size="44" fill="var(--text)">Nemocnice Obláčkov</text>
    <text class="tagline" x="2" y="32" font-size="18" fill="var(--subtle)">Péče s lehkostí</text>
  </g>

  <!-- Optional guides (remove the comment marks to show) -->
  <!-- <rect x="0" y="0" width="840" height="240" fill="none" stroke="#00FFA2" stroke-dasharray="6 8" opacity=".2"/> -->
</svg>
